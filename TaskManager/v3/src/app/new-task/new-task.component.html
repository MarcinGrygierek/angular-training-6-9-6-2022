<form #form="ngForm" (ngSubmit)="handleSubmit()">
    <div>
    <input type="text" [(ngModel)]="task.name" name="name" required minlength="5" #name="ngModel">
    <button type="submit" [disabled]="form.invalid">Dodaj</button>
    </div>
    <div *ngIf="name.errors && name.touched">
        <p *ngIf="name.errors.required">Musisz podać nazwę zadania</p>
        <p *ngIf="name.errors.minlength">Nazwa zadania musi mieć min. 5 znaków</p>
    </div>
</form>
